<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

<body>
    <header>
        <h1 class="title">Etch A Sketch</h1>
    </header>
    <div class="content">
        <div class="tools">
            <input class="color-picker" type="color" value="#212529">
            <button class="custom-color-btn">Custom Color</button>
            <button class="random-color-btn">Random Color</button>
            <button class="eraser-btn">Eraser</button>
            <button class="clear-btn">Clear</button>
            <button class="resize-grid-btn">Resize Grid</button>
        </div>
        <div class="grid"></div>
    </div>
